<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verweis auf Ihr CSS-Stylesheet -->
    <script src="javascript/chatroom.js"></script> <!-- Verweis auf Ihr JavaScript-Script -->
</head>
<body>
    <div id="chatroomContainer">
        <h1 id="chatroomTitle">Chatroom Name</h1>
        <div id="messagesContainer">
            <!-- Nachrichten werden hier angezeigt -->
        </div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Schreibe eine Nachricht...">
            <button type="submit">Senden</button>
        </form>
    </div>

    <script>
        // JavaScript zum Laden der Nachrichten und Handhaben des Nachrichtenversands
        document.addEventListener('DOMContentLoaded', function() {
            // Hier könnten Sie Funktionen zum Laden der Chatroom-Daten und Nachrichten aufrufen.
        });

        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Hier könnten Sie die Logik zum Senden der Nachricht implementieren.
            const message = document.getElementById('messageInput').value;
            console.log("Nachricht gesendet: " + message);
            // Sie sollten hier die Nachricht an Ihr Backend senden und das Nachrichtenfeld leeren.
        });
    </script>
</body>
</html>
