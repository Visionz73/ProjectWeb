<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="../js/chatroom.js" defer></script>
</head>
<body>
    <div id="chatroomContainer">
        <h1 id="chatroomTitle">Chatroom Name</h1>
        <div id="messagesContainer">
            <!-- Nachrichten werden hier dynamisch angezeigt -->
        </div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Schreibe eine Nachricht...">
            <button type="submit">Senden</button>
        </form>
    </div>
</body>
</html>
